<!DOCTYPE html>
<html lang="en">
<!--this links the css file to this file-->
<link rel="stylesheet" type="text/css" href="librarysystem.css" />
<!--this links the javascript file to this file-->
<script src="checkoutBook.js"></script>

<head>
  <!--this is the title for the page-->
  <title>Checkout a book from the system</title>
</head>

<body class="backgrounds">
  <!--this is the header at the top of the page-->
  <rect class="toprect"></rect>
  <h2 class="checkouttoptext">
    Input the information to checkout a book from the system
  </h2>
  <!--taking information for the book which will be checked out-->
  <form class="techaddform" id="checkoutform">

    <!--getting the book number from the library technician-->
    Book Number:
    <input type="text" placeholder="ex. 800626" name="checkoutBookNum" id="checkoutBookNum" required />
    <br />
    <br />

    <!--button to cancel the request and go back to the homepage-->
    <a href="techHomepage.html"><button type="button" value="cancelrequest">Return</button></a>

    <!--button to submit the checkout book request-->
    <a><button type="button" onclick="checkoutBook(this.form)" value="checkoutbook">Checkout
        Book</button></a>
  </form>
  <!--logout and homepage buttons-->
  <div class="logout">
    <a class="lgbutton" href="loginPage.html" value="Logout">Logout</a>
  </div>
  <div class="homepage">
    <a class="hpbutton" href="techHomepage.html" value="Homepage">Homepage</a>
  </div>
</body>

</html>
